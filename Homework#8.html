<html>
<head>
<title>Find the Hypotenuse!</title>

<script type="text/javascript" src= "hyp.js"></script>
<script type="text/javascript">
 
    function calcTriangle(){

        var sidea = parseFloat(document.getElementById("sidea").value);
        var sideb = parseFloat(document.getElementById("sideb").value);

        var hyp = findHypotenuse(sidea, sideb);	

		var msg = "<div> The length of the third side is: " + hyp + " inches";
		document.getElementById("output").innerHTML = msg; 
    }

</script>

body {
	background-image: url("http://www.vectortiles.com/wp-content/uploads/triangle-patterns-04.jpg");

	color: #009598;
}

	font-size: 2.5em;

</head>

<div id="pagewrap">

	<div id="titletext">Find the Hypotenuse!</div>

		</div>
